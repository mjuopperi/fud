language: python
branches:
  only:
    - feature_travis_setup
services:
- postgresql
python:
- '3.4'
addons:
  postgresql: "9.3"
install:
- pip install -r requirements.txt
before_script:
  - psql -c 'create database test_fud;' -U postgres
script:
  - python manage.py test --settings=fud.settings.test
