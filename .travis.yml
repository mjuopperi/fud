language: python
branches:
  only:
    - master
    - /^feature_.*$/
services:
  - postgresql
python:
  - '3.4'
addons:
  postgresql: "9.4"
install:
  - pip install -r requirements.txt
  - npm install
before_script:
  - python manage.py makemigrations --settings=fud.settings.travis
  - python manage.py migrate --settings=fud.settings.travis
  - psql -c 'create database fud_test;' -U postgres
  - gulp build
script:
  - python manage.py test --settings=fud.settings.travis
notifications:
  email: false
  flowdock:
    secure: 
cache:
  directories:
    - $HOME/.cache/pip
    - /home/travis/virtualenv/python3.4.2/lib/python3.4/site-packages
    - node_modules
