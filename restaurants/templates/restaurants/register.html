{% extends "restaurants/base.html" %}
{% load revisioned_staticfiles %}

{% block title %}Register{% endblock %}

{% block style %}
    <link rel="stylesheet" type="text/css" href="{% static 'restaurants/css/register.css' %}" />
{% endblock %}

{% block scripts %}
    <script src="{% static 'restaurants/js/register.js' %}"></script>
{% endblock %}

{% block content %}
    <section>
        <h1>Register your Restaurant</h1>
        <div id="error">
            <p></p>
        </div>
        <form id="register">
            <div class="input-container">
                <label for="name">Name <span class="required">(Required)</span></label>
                <input name="name" type="text" placeholder="e.g. Fantastic Falafel" required />
            </div>
            <div class="input-container">
                <label for="subdomain">Subdomain <span class="required">(Required)</span></label>
                <input name="subdomain" type="text" placeholder="e.g. fantastic" required />
            </div>
            <p class="subdomain-info">Your restaurant will be found at <span class="name">&lt;name&gt;</span>.fud.fi</p>
            <div class="input-container">
                <label for="address">Address</label>
                <input name="address" type="text" class="ignore" />
            </div>
            <div class="input-container">
                <label for="postal code">Postal code</label>
                <input name="postal_code" type="text" class="ignore" />
            </div>
            <div class="input-container">
                <label for="city">City</label>
                <input name="city" type="text" class="ignore" />
            </div>
            <div class="input-container">
                <label for="phone number">Phone number</label>
                <input name="phone_number" type="text" class="ignore" />
            </div>
            <div class="input-container">
                <label for="email">Email</label>
                <input name="email" type="email" class="ignore" />
            </div>
            <button type="submit">Register</button>
        </form>
    </section>
{% endblock %}
