<li class="menu" data-id="<%- id %>">
    <h2 class="menu-title mobile" data-id="<%- id %>"><input class="title" value="<%- title %>"></h2>
    <ul class="categories">
        <% _.each(content, function(category) { %>
        <li class="category">
            <% if(category.name) { %>
            <h3><input class="category-name" value="<%- category.name %>"></h3>
            <% }; %>
            <ul class="menu-items">
                <% _.each(category.items, function(item) { %>
                <li>
                    <div class="menu-item-title">
                        <h4><input class="item-name" value="<%- item.name %>"></h4>
                        <h4><input class="item-price" value="<%- item.price %>"></h4>
                    </div>
                    <p><textarea class="item-description"><%- item.description %></textarea></p>
                    <% var allergens = item.allergens.join(', '); %>
                    <p><textarea class="item-allergens"><%- allergens %></textarea></p>
                </li>
                <% }); %>
            </ul>
        </li>
        <% }); %>
        <button class="save-menu">Save</button>
    </ul>
</li>
