<section class="info">
    <h1><%- restaurant.name %></h1>
</section>
<section class="location">
    <div class="location-container">
        <div class="location-info">
            <div class="info-wrapper">
                <div class="address">
                    <h3 class="address"><%- restaurant.address %></h3>
                    <h3 class="city"><span><%- restaurant.postal_code %></span> <span><%- restaurant.city %></span></h3>
                </div>
                <div class="contact">
                    <h3 class="phone"><%- restaurant.phone_number %></h3>
                    <h3 class="email"><%- restaurant.email %></h3>
                </div>
            </div>
        </div>
        <div class="map">
            <iframe
                frameborder="0"
                src="https://www.google.com/maps/embed/v1/place?key=<%- googleMapsApiKey %>&q=<%- restaurant.address %>,<%- restaurant.city %>" allowfullscreen>
            </iframe>
        </div>
    </div>
</section>
